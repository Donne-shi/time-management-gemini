
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>时间好管家</title>
  
  <!-- 基础库加载 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 核心修复：引入 Babel 用于浏览器端实时编译 TSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root { --primary: #ff6b6b; --bg: #f8fafc; }
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: var(--bg);
      color: #1e293b;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
    }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    input::placeholder { font-weight: 700; opacity: 0.4; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <!-- 使用 Babel 实时加载并处理 index.tsx -->
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    // 这里的逻辑是为了绕过浏览器对 .tsx 文件的 MIME 检查
    async function loadApp() {
      try {
        const response = await fetch('./index.tsx');
        const code = await response.text();
        // 使用 Babel 转换代码
        const transformed = Babel.transform(code, {
          presets: ['react', 'typescript'],
          filename: 'index.tsx'
        }).code;
        
        // 执行转换后的代码
        const script = document.createElement('script');
        script.type = 'module';
        script.textContent = transformed;
        document.body.appendChild(script);
      } catch (err) {
        console.error('加载应用失败:', err);
      }
    }
    loadApp();
  </script>
</body>
</html>
