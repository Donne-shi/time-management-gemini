
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>时间好管家</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root { --primary: #ff6b6b; --bg: #f8fafc; }
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: var(--bg);
      margin: 0;
      overflow-x: hidden;
    }
    /* 加载动画 */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ff6b6b22;
      border-top: 5px solid #ff6b6b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loading-text { margin-top: 20px; font-weight: 900; color: #ff6b6b; letter-spacing: 2px; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <div class="loading-text">引擎启动中...</div>
  </div>
  
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    /**
     * 高级加载器：为了解决 GitHub Pages 无法识别 .tsx 路径的问题
     * 我们直接从远程或本地 fetch 代码并注入运行
     */
    async function startApp() {
      try {
        const response = await fetch('./index.tsx');
        if (!response.ok) throw new Error('无法获取核心脚本');
        const code = await response.text();
        
        // 转换代码
        const transformed = Babel.transform(code, {
          presets: ['react', ['typescript', { isTSX: true, allExtensions: true }]],
          filename: 'index.tsx'
        }).code;
        
        // 创建 Blob 并执行
        const blob = new Blob([transformed], { type: 'application/javascript' });
        const url = URL.createObjectURL(blob);
        const script = document.createElement('script');
        script.type = 'module';
        script.src = url;
        
        script.onload = () => {
          const loader = document.getElementById('loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        };
        
        document.body.appendChild(script);
      } catch (err) {
        document.querySelector('.loading-text').innerHTML = '启动失败，请刷新页面<br><small>' + err.message + '</small>';
        console.error('App Load Error:', err);
      }
    }
    startApp();
  </script>
</body>
</html>
